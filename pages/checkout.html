<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Pal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./checkout.css">
</head>


<body>
    <div class="workout-plan">
        <h1 class="workout-title title p-5">My Workout Plan</h1>

        <table class="exercise-table">
            <thead>
                <tr>
                    <th scope="col">Exercise</th>
                    <th scope="col">Sets</th>
                    <th scope="col">Reps</th>
                    <th scope="col">Calories</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Deadlift</th>
                    <td>4</td>
                    <td>3</td>
                    <td>315</td>
                    <td>112</td>
                </tr>
                <tr>
                    <th scope="row">DB Curl</th>
                    <td>4</td>
                    <td>12</td>
                    <td>15</td>
                    <td>76</td>
                </tr>
                
            </tbody>

        </table>

        <h2 class="total-calories">Total Calories <span class="cal-calc">188</h2>

    </div>

    <div class="checkout-options">
        <a class="" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
          </svg><use xlink:href="#instagram"></use></svg></a>
        <button class="w-50 btn btn-primary btn-lg" type="submit">Checkout</button>
    </div>

</body>


</html>
